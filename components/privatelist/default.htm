{% put styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endput %}

    <section id="alert-objectform">
        {% flash %}
        <div class="alert alert-{{ type }}">
            {{ message }}
        </div>
        {% endflash %}
    </section>
    
    <form method="POST" data-request="onSubmitForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            <div class="invalid-feedback">
                Enter a username.
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" placeholder="Description" required></textarea>
            <div class="invalid-feedback">
                Enter a description.
            </div>
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Tags (separated by commas)</label>
            <input type="text" name="tags" class="form-control" id="tags" placeholder="Enter tags (e.g. tag1, tag2, tag3)" required>
            <div class="invalid-feedback">
                Enter at least one tag.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% put scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endput %}
