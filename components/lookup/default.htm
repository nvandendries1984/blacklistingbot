    <form id="searchForm" method="GET" data-request="onSearch">
        <div class="mb-3">
            <label for="searchUsername" class="form-label">Search username (case sensitive)</label>
            <input type="text" name="searchUsername" class="form-control" id="searchUsername" placeholder="Username">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="searchResults" class="mt-3">
        {% if userFound %}
        <div class="card text-bg-danger">
            <div class="card-body">
                <h5 class="card-title">Username: {{ userFound.username }}</h5>
                <p class="card-text">
                    Number of times registered: {{ userFound.count }}<br>
                    Updated At: {{ userFound.updated_at }}
                </p>
            </div>
          </div>
        {% endif %}
    </div>
